<div class="container">
  <form [formGroup]="contactForm" class="grid-container">

    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name"/>
      <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']">
        Campo nombre es requerido.
      </div>
    </div>

    <div>
      <label for="email">Correo:</label>
      <input type="email" id="email" formControlName="email"/>
      <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['email']">
        Email no es valido;
      </div>
    </div>

    <div>
      <label for="name">Mensaje:</label>
      <input type="text" id="message" formControlName="message"/>
      <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.errors?.['required']">
        Campo mensaje es requerido.
      </div>
    </div>

    <input
      type="submit"
      value="Enviar Mensaje"
      [disabled]="this.contactForm.invalid"
      (click)="sendMessage()"/>

  </form>
</div>
